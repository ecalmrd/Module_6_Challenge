<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--APIs-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Weather Dashboard </title>
</head>


<body>
    <header> 
        <h1> Weather Dashboard </h1>
    </header>

<main class="container-fluid">
    <div class="row">
        <!-- Side Column -->
    <section class="col-12 col-md-3">
        <!-- Insert Form  -->
          <form id="city-form" class="border-style d-flex flex-column" >
              <h4>Search for a City:</h4>
              <input id="city-input" class="text-capitalize" placeholder="Enter city name"/>
              <button form="city-form" class="btn btn-primary my-3" type="submit" > Search </button>
          </form>
          
          <div id ="previous-cities"> </div>
    </section>

    
        <!-- Current forecast section -->
      <div class="col-12 col-md-9">
        <section id="current-forecast" class="card mt-2" >
            <div class="card-body">
                <div class="d-flex flex-row">
                    <h2 id="searched-city" class="card-title align-self-center"> </h2> 
                </div>
              <div id="current-weather-container" class="list-group" > </div>

            </div>
        </section>

        <!-- 5 day forecast section -->
          <section id="five-day-forecast">
                <h2 id="forecast-title" class="card-title mt-3" ></h2>
                <div id="forecast-container" class="row border justify-content-between"> </div>
          </section>

        </div> 
      </div>
</main>



    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"> </script>
    <script src="script.js"> </script>    
</body>
</html>
